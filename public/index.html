<!DOCTYPE html>
<html>
   <head>
      <title>Student Diversity Report -- Free interactive report to find out if your school is diverse or not</title>
      <script src="javascript/angular.min.js"></script>
      <script src="javascript/angular-ui-router.min.js"></script>
      <!-- Compiled and minified CSS -->
      <link href="css/icon.css" rel="stylesheet">

      <link rel="stylesheet" href="./css/materialize.min.css">
      <link href="css/style.css" rel="stylesheet">
      <!-- Compiled and minified JavaScript -->
      <script src="javascript/jquery.min.js"></script>
      <script src="javascript/materialize.min.js"></script>
      <script src="javascript/Chart.bundle.min.js"></script>
      <!-- https://goodies.pixabay.com/javascript/auto-complete/demo.html -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.min.js"></script>

      <script src="javascript/main.js"></script>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/JavaScript-autoComplete/1.0.4/auto-complete.min.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   </head>
   <body ng-app="crcd">
   <nav>
      <div ng-include="'pages/nav.html'"></div>
   </nav>
         
      <style>
      body{
         font-family: 'Raleway', sans-serif !important;
      }
      #why-important  .material-icons {
      
      font-size: 50px;

      }
      .promo-caption{
        font-size: 18px;
        font-weight: bold;
      }

      .help-box{
        
        background:white;
        padding:40px;
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
      }
      .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
      .autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
      .autocomplete-selected { background: #F0F0F0; }
      .autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
      .autocomplete-group { padding: 2px 5px; }
      .autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
      /*
      .help-box.help-green{
        box-shadow: 0px 0px 8px 0px rgb(48, 193, 99);
      }
      .help-box.help-blue{
        box-shadow: 0px 0px 8px 0px rgb(0, 85, 255);
      }
      .help-box.sky-blue{
        box-shadow: 0px 0px 8px 0px rgb(17, 202, 249);
      }
      */
      @media only screen 
          and (max-device-width: 640px), 
          only screen and (max-device-width: 667px), 
          only screen and (max-width: 480px)
      { 
        nav{
          width:100% !important;
        }
        .help-box {
            background: white;
            padding: 40px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
        }
      }



      nav{
         color:black;
      }
      .side-nav{
         top: 71px;
      }
      nav .brand-logo {
          position: absolute;
          color: #000;
          display: inline-block;
          font-size: 20px;
          padding: 0;
          margin-left: 10px;
          white-space: nowrap;
      }
      .logo-image{
          height: 50px;
          margin-top: 8px;
          margin-left: 16px;
      }
      nav ul a {
          transition: background-color .3s;
          font-size: 18px;
          color: #000;
          display: inline-block;
          padding: 0 15px;
          cursor: pointer;
      }
      .width-reset{
       width: auto !important;  
      }

      .home-wrapper {
        color: #ffffff;
        padding: 150px 0px 150px 0px;
      }
      .home-wrapper p {
        line-height: 26px;
        margin-top: 30px;
        color: #eee;
        margin-bottom: 40px;
        font-size: 16px;
      }
      .video-btn {
        color: #ffffff !important;
        letter-spacing: 1px;
        padding-top: 20px;
        outline: none !important;
      }
      .video-btn i {
        margin-right: 7px;
      }
      .bg-img-1 {
        background: url("https://www.quotemaster.org/images/a8/a8ed25cfbe437f3760d576cc26367080.jpg");
        background-size: cover;
        position: relative;
      }
      .bg-overlay {
          background: rgba(0,0,0,0.25);
          position: absolute;
          height: 100%;
          width: 100%;
          top: 0;
      }
      .text-center{
         position: relative;
      }
      .navActive{
         color:#44cd74;
      }
      .active{
         color:#44cd74;
      }
      .map {
          position: relative;
          margin: 0 auto;
          width: 750px;
          height: 500px;
      }
      </style>
      <header>
        <div class="container">
           <!-- <a href="javascript:" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="material-icons">menu</i></a> --> 
         </div>
         <ul id="nav-mobile" class="side-nav fixed hide" >
            <li class="logo">
               <a id="logo-container" href="#" class="brand-logo">
               <img src="./img/school-icon-yellow1.png">
               </a>
            </li>
            <li class="search">
               <div class="search-wrapper card">
                  <input id="search" placeholder="Zip Code" type="number" maxlength="5" ng-model="zipcode" value="{{zipcode}}">
                  <div class="search-results"></div>
               </div>
               <div class="input-field " style="margin-right: 11px;margin-left: 13px;">
                  <select style="display:block" ng-model="schoolType">
                     <option value="" selected>All Schools</option>
                     <option value="elem">Pre schools</option>
                     <option value="elem">Elementary Schools</option>
                     <option value="middle">Middle School</option>
                     <option value="high">High School</option>
                  </select>
               </div>
            </li>
            <li>
               <a class="waves-effect waves-light btn" ng-click="buttonSearch()"><i class="material-icons left">search</i>Search</a>
               <a href="http://www2.ed.gov/about/offices/list/ocr/docs/crdc-2013-14.html" target="_blank" class="dataset-info">2013-2014 CRDC dataset</a>
               <a href="https://github.com/davidholmesnyc/crcd" target="_blank" class="dataset-info">Download source code</a>
            </li>
            <li class="bold hide"><a href="about.html" class="waves-effect waves-teal">About</a></li>
         </ul>
      </header>
      
      <div ui-view></div>

   </body>
</html>
